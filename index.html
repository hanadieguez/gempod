<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="https://github.com/lkadieguez">
  <meta name="description" content="Aqui você nunca mais verá o streaming da mesma forma.">
  <meta name="keywords" contend="streaming, livestream, gameplay">

  <title>Gempod</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="preload" href="./src/css/style.css" as="style">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <!-- --------------------- HEADER --------------------- -->

  <header class="header-bg">
    <div class="header">
      <a href="./">
        <h1 class="header__logo">Gempod</h1>
      </a>
      <nav aria-label="principal">

        <!-- ------------- HEADER > MENU DESKTOP ------------- -->
        <ul class="header__menu">
          <li><a class="btn-menu" href="#">Overview</a></li>
          <li><a class="btn-menu" href="#">Streaming</a></li>
          <li><a class="btn-menu" href="#">Library</a></li>
          <li><a class="btn-menu" href="#">Inbox</a></li>
          <li><a class="btn-menu" href="#">More</a></li>
        </ul>
      </nav>

      <!-- ------------- HEADER > ÍCONES DE MENU ------------- -->
      <div class="header__icones">
        <button>
          <box-icon name='search' size="md"></box-icon>
        </button>
        <button class="notification">
          <box-icon name='bell' size="md"></box-icon>
        </button>
        <button>
          <box-icon name='user' size="md"></box-icon>
        </button>
      </div>
    </div>
  </header>

  <!-- --------------------- CONTENT --------------------- -->

  <section class="content">
    <div class="content__friends">
      <span>Friends <box-icon name='dots-horizontal-rounded'></box-icon></span>
      <ul class="content__friends-list">
        <li>
          <span><img src="./src/img/user-pic.png" alt="">Lorem ipsum</span>
        </li>
        <li>
          <span><img src="./src/img/user-pic.png" alt="">Hana Dieguez</span>
        </li>
        <li>
          <span><img src="./src/img/user-pic.png" alt="">Dxniel</span>
        </li>
        <li>
          <span><img src="./src/img/user-pic.png" alt="">Herobrine123</span>
        </li>
        <li>
          <span><img src="./src/img/user-pic.png" alt="">xXJoaozinhoXx</span>
        </li>
        <li>
          <span><img src="./src/img/user-pic.png" alt="">Nine-fingers on Jail</span>
        </li>
      </ul>
    </div>

    <div class="main-stream-bg">
      <div class="content__main-stream">
        <h1>Nigma vs Niants Game <br>Valorant Champions / Playoffs</h1>
        <span>
          <img src="./src/img/valorant-ico.png" alt="">Valorant Game <span class="main-stream__dot-separator">•</span> Playoffs
        </span>
        <a class="main-stream__btn" href="#">Watch</a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
